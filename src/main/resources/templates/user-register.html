<script>
    // 初始化倒计时功能
    function startCountdown() {
        var phoneInput = document.getElementById("phoneInput").value;

        // 检查手机号是否为空
        if (!phoneInput) {
            document.getElementById("phoneError").innerText = "手机号不能为空";
            return;
        } else {
            document.getElementById("phoneError").innerText = ""; // 清除错误信息
        }

        // 调用发送验证码功能
        sendVerificationCode();

        var countdown = 60;
        var button = document.getElementById("getVerificationCode");

        // 禁用按钮并启动倒计时
        button.disabled = true;
        button.innerText = countdown + "秒后重新获取";

        var interval = setInterval(function() {
            countdown--;
            button.innerText = countdown + "秒后重新获取";

            // 当倒计时结束时，恢复按钮状态
            if (countdown === 0) {
                clearInterval(interval);
                button.disabled = false;
                button.innerText = "获取验证码";
            }
        }, 1000); // 每秒更新倒计时
    }

    // 发送验证码的AJAX请求
    function sendVerificationCode() {
        var phoneInput = document.getElementById("phoneInput").value;

        // 发送 AJAX 请求到后端
        $.ajax({
            url: '/sendVerificationCode', // 确保这个URL与后端一致
            method: 'POST',
            data: { phone: phoneInput },
            success: function(response) {
                // 如果后端返回成功消息
                if (response.msg) {
                    alert(response.msg); // 显示发送成功的消息
                }
            },
            error: function(xhr, status, error) {
                // 处理请求错误
                console.error(error);
                alert("发送验证码失败，请重试");
            }
        });
    }
</script>
